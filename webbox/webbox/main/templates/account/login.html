{% extends "baseforlogin.html" %}
{% block title %}Вход ~ WebBox{% endblock %}
{% block content %}
    <h1 class="login-h1">Вход</h1>
    <form action="." method="post" class="login-form">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input class="login-btn" type="submit" value="Войти"></p>
    </form>
    <p class="login-register"><a href="/a/r">Нету аккаунта?</a></p>
{% endblock %}
